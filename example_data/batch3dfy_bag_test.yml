database:
    dbname: <db>
    host: <host>
    port: <port>
    user: <user>
    pw: <pw>

input_polygons:
    tile_schema: 'bag_tiles'
    user_schema:
    tile_prefix: 't_'
    uniqueid: 'identificatie'
    extent:
    tile_list: ['all']

input_elevation:
    dataset_dir:
        - '/data/pointcloud/AHN3/as_downloaded'
        - '/data/pointcloud/AHN2/merged'
    dataset_name: ['c_{tile}.laz', '{tile}.laz']

tile_index:
    polygons:
        schema: 'tile_index'
        table: 'bag_index'
        fields:
            primary_key: 'id'
            geometry: 'geom'
            unit_name: 'bladnr'
    elevation: 
        schema: 'tile_index'
        table: 'ahn_index'
        fields:
            primary_key: 'id'
            geometry: 'geom'
            unit_name: 'bladnr'

output:
    format: 'CSV-BUILDINGS-MULTIPLE'
    dir: '/home/bdukai/data/3DBAG/csv-buildings-multiple'
    schema: 'bagactueel'
    table: 'heights'

path_3dfier: '/usr/local/bin/3dfier'



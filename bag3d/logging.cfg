version: 1
formatters:
  full:
    format: '%(asctime)s - %(name)s - %(funcName)s - %(levelname)s - %(message)s'
  performance:
    format: '%(asctime)s - %(message)s'
handlers:
  logfile:
    class: logging.FileHandler
    filename: bag3d.log
    encoding: utf-8
    level: DEBUG
    formatter: full
    mode: 'w'
  logfile_performance:
    class: logging.FileHandler
    filename: bag3d_performance.log
    encoding: utf-8
    level: DEBUG
    formatter: performance
    mode: 'w'
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: full
    stream: ext://sys.stdout
loggers:
  app:
    propagate: true
    handlers: [logfile]
  config.args:
    propagate: true
    handlers: [logfile]
  config.db:
    propagate: true
    handlers: [logfile]
  config.footprints:
    propagate: true
    handlers: [logfile]
  config.border:
    propagate: true
    handlers: [logfile]
  config.batch3dfier:
    propagate: true
    handlers: [logfile]
  update.bag:
    propagate: true
    handlers: [logfile]
  update.ahn:
    propagate: true
    handlers: [logfile]
  batch3dfier.process:
    propagate: true
    handlers: [logfile]
  import:
    propagate: true
    handlers: [logfile]
  export:
    propagate: true
    handlers: [logfile]
  quality:
    propagate: true
    handlers: [logfile]
  performance:
    propagate: false
    handlers: [logfile_performance]
root:
  level: DEBUG
  handlers: [console]
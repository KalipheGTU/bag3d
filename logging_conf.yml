version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.FileHandler
    level: DEBUG
    formatter: simple
    mode: 'a'
loggers:
  bag3dapp:
    level: DEBUG
    handlers: [console]
    propagate: no
  config_stuff:
    level: DEBUG
    handlers: [console]
    propagate: no
root:
  level: DEBUG
  handlers: [console]